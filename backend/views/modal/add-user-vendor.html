<form name="modalForm" ng-submit="modalOptions.submit()" class="min-hit">
    <div class="modal-header blue-bg">
        <div class="pull-right">
            <a class="btn btn-clear" ng-click="$dismiss()">
                <i class="ln-cross"></i>
            </a>
        </div>
        <h5 class="modal-title">Add User</h5>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <div>
                    <div class="form-group">
                        <label>User Name</label>
                        <multiple-select name="state" required="" ng-model="userinfo.user_id" ng-name="name[type.tableRef]" url="User/search" api="searchCall"
                            ng-if="!type.filterField">
                            </multiple-select>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center">
            <button class="btn btn-primary btn-save " type="submit" ng-disabled="modalForm.$invalid" ng-click="addNewState()">Save</button>
            <button class="btn btn-primary btn-danger" type="submit" ng-click="closeBox()">Cancel</button>
        </div>
    </div>
</form>
</div>
